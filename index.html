<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMomentum</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/0912fdafef.js" crossorigin="anonymous"></script>
</head>

<body class="font-family-inter">
    <header>
        <nav class="navbar">
            <h2 class="brand-name primary-color"><i>FitMomentum</i></h2>
            <ul class="nav-items">
                <li class="nav-item"><a href="" class="home-button primary-bg">Home</a></li>
                <li class="nav-item"><a href="">Service</a></li>
                <li class="nav-item"><a href="">Contact</a></li>
                <li class="nav-item"><a href="">About</a></li>
            </ul>
            <i class="fa-solid fa-bars hambargar-icon"></i>
        </nav>
        <div class="banner">
            <div class="banner-content-container">
                <h1 class="banner-heading">Get body in <span
                        class="italic-bannar-haeding font-family-great-vibes">shape</span> & stay
                    healthy
                </h1>
                <p class="selection-description">A huge selection of health and fitness content, healthy recipes and
                    transformation stories to help
                    you get fit and stay fit!</p>
                <div class="btn-container">
                    <button class="primary-button  primary-bg">Join Club Now!</button>
                    <button class="primary-button Download-app">Download App</button>
                </div>
            </div>
            <div class="banner-image-container">
                <div class="bage-500">
                    <p class="bage-number">500+</p>
                    <p class="bage-description selection-description">Free Workout Videos</p>
                </div>
                <img src="images/banner.png" alt="">
                <div class="bage-360">
                    <div class="bage-circle primary-bg"></div>
                    <div>
                        <p class="bage-number">350+</p>
                        <p class="bage-description selection-description">Video tutorial</p>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
